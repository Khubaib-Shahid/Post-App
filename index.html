    <div class="container">
        <div class="box">
            <div class="head">
                <h3>Create Post</h3>
            </div>
            <div class="profile">
                <img id="pimg" src="Images/IMG-20210324-WA0039.jpg" width="60" height="60" alt="dp">

                    <li>
                        <p id="pname">Faizan Sheikh</p>
                    </li>
                    <li class="select"><button id="btn" onfocus="foo()">Public <i id="arrow" class="fa-solid fa-caret-down"></i></button>
                    </li>
                    <li style="display: none;" class="option" id="option">
                        <div>
                            <p onclick="choose(this)">Public</p>
                            <p onclick="choose(this)">Private</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="write"><textarea id="enter" cols="79" rows="7" placeholder="Write something on your mind..."></textarea>
            </div>
            <div class="stickers">

                    <li><i style="color: grey;" class="fa-solid fa-camera"></i></li>
                    <li><i style="color: rgb(212, 212, 14);" class="fa-solid fa-icons"></i></li>
                    <li><i class="fa-solid fa-pen-to-square"></i></li>
                </ul>
            </div><br>
            <div class="pbtn"><button onclick="post()">Post</button></div>
        </div>
